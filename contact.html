<body>

    <h1>Contact me</h1>

    
    <div class = "container">
        <div class = "tony-background">
            <img
              src="tony-stark.jpg"
              alt="background tony stark"
              class="background-tony"
            />
        </div>
        <form class ="contact-ironman">
            <div class = "choose-your-guy">
            <fieldset class = "tony-stark-or-ironman">
                <legend>Choose your guy!</legend>

                <div class = "tony">
                <input id = "tony-stark" name = "choose" type = "radio" value = "tony stark"/>
                <label for = "tony-stark" class = "radio-label">Tony Stark</label>
                </div>

                <div class = "iron">
                <input id = "ironman" name = "choose" type = "radio" value = "iron man"/>
                <label for = "ironman" class = "radio-label">Iron Man</label>
                </div>
            </fieldset>
            </div>
            
        <div class = "first-name">
            <label for = "first-name">First-name</label>
            <input id ="first-name" name = "first-name" type = "text"/>
        </div>
            <div class = "last-name">
                <label for = "last-name">Last-ame</label>
                <input id ="last-name" name = "last-name" type = "text"/>
            </div>
            <div class = "email">
                <label for = "email">Your Email</label>
                <input id ="email" name = "contact-me" type = "text"/>
            </div>
            <div class ="message">
                <label for = "message" class = "your-message">Your Message</label>
                <input id ="message" name = "message" type = "text"/>
            </div>
            <div class = "submit">
                <button>Submit</button>
                <button>Print the cv</button>
            </div>
            </form>
            <div class = "ironman-background">
                <img
              src="iron man infinity stone.jpg"
              alt="background iron man"
              class="background-iron"
            />
            </div>
    </div>
