<body>

    <h1>Contact me</h1>

    
    <div class = "container">
        <div class = "tony-background">
            <img
              src="tony-or-ironman.gif"
              alt="background tony stark"
              class="background-tony"
            />
        </div>
        <form class ="contact-ironman">
            <div class = "choose-your-guy">
                <legend>Choose your guy!</legend>

                <div class = "choose">
                <div class = "tony">
                <input id = "tony-stark" name = "choose" type = "radio" value = "tony stark"/>
                <label for = "tony-stark" class = "radio-label">Tony Stark</label>
                </div>

                <div class = "iron">
                <input id = "ironman" name = "choose" type = "radio" value = "iron man"/>
                <label for = "ironman" class = "radio-label">Iron Man</label>
                </div>
            </div>
            </div>
            <div class = "formular"> 
        
             <label for = "first-name">First-name</label>
                <input id ="first-name" name = "first-name" type = "text"/>
        
            
            <label for = "last-name">Last-name</label>
                <input id ="last-name" name = "last-name" type = "text"/>
            
            <label for = "email">Your Email</label>
                <input id ="email" name = "email" type = "text"/>
            
            
            <label for = "message" class = "your-message">Your Message</label>
                <textarea id ="message" name = "message" type = "text"></textarea>
            
            <div class = "submit">
                <div class = "buttonSubmit">
                <button>Submit</button>
                </div>
                <div class = "buttonPrint">
                <button>Print the resume</button>
            </div>
            </div>
        </div>
            </form>
